<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Klon - Profil Pengguna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style-profile.css">
</head>
<body>

    <div class="profile-container container-fluid p-0">
        
        <header class="d-flex justify-content-between align-items-center p-3 bg-white border-bottom">
            <i class="fas fa-chevron-left fa-lg"></i>
            <span class="h5 mb-0">@nama_pengguna</span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
        </header>

        <div class="profile-header text-center p-4 bg-white">
            <img src="deviyanti.jepg" alt="Foto Profil">
            
            <p class="h4 fw-bold mb-1">Nama Tampilan Pengguna</p>
            <p class="text-muted mb-3">@nama_pengguna</p>

            <div class="d-flex justify-content-around mb-4">
                <div class="stat-item">
                    <p class="h6 fw-bold mb-0">123.4K</p>
                    <small class="text-muted">Mengikuti</small>
                </div>
                <div class="stat-item">
                    <p class="h6 fw-bold mb-0">5.6M</p>
                    <small class="text-muted">Pengikut</small>
                </div>
                <div class="stat-item">
                    <p class="h6 fw-bold mb-0">22.8M</p>
                    <small class="text-muted">Suka</small>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-block mb-3">
                <button class="btn btn-danger btn-lg px-5 me-2 follow-btn" type="button">Ikuti</button>
                <button class="btn btn-light btn-lg border" type="button"><i class="fas fa-ellipsis-h"></i></button>
            </div>
            
            <p class="text-muted mb-4">
                Selamat datang di profilku! Ini adalah bio keren. 
                <a href="#" class="text-dark fw-bold">#hashtag</a>
            </p>
        </div>

        <ul class="nav nav-tabs justify-content-around profile-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="video-tab" data-bs-toggle="tab" data-bs-target="#video-pane" type="button" role="tab" aria-controls="video-pane" aria-selected="true">
                    <i class="fas fa-grip-lines fa-lg"></i>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="liked-tab" data-bs-toggle="tab" data-bs-target="#liked-pane" type="button" role="tab" aria-controls="liked-pane" aria-selected="false">
                    <i class="fas fa-heart fa-lg"></i>
                </button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="video-pane" role="tabpanel" aria-labelledby="video-tab" tabindex="0">
                <div class="row g-0 video-grid">
                    <div class="col-4 p-0">
                        <div class="video-thumbnail">
                            <img src="https://via.placeholder.com/150/ff4d4d/ffffff?text=Video+1" alt="Video 1" class="img-fluid">
                            <span class="views"><i class="fas fa-play"></i> 15K</span>
                        </div>
                    </div>
                    <div class="col-4 p-0">
                        <div class="video-thumbnail">
                            <img src="https://via.placeholder.com/150/ff4d4d/ffffff?text=Video+2" alt="Video 2" class="img-fluid">
                            <span class="views"><i class="fas fa-play"></i> 8K</span>
                        </div>
                    </div>
                    <div class="col-4 p-0">
                        <div class="video-thumbnail">
                            <img src="https://via.placeholder.com/150/ff4d4d/ffffff?text=Video+3" alt="Video 3" class="img-fluid">
                            <span class="views"><i class="fas fa-play"></i> 21K</span>
                        </div>
                    </div>
                    <div class="col-4 p-0">
                        <div class="video-thumbnail">
                            <img src="https://via.placeholder.com/150/ff4d4d/ffffff?text=Video+4" alt="Video 4" class="img-fluid">
                            <span class="views"><i class="fas fa-play"></i> 11K</span>
                        </div>
                    </div>
                    <div class="col-4 p-0">
                        <div class="video-thumbnail">
                            <img src="https://via.placeholder.com/150/ff4d4d/ffffff?text=Video+5" alt="Video 5" class="img-fluid">
                            <span class="views"><i class="fas fa-play"></i> 30K</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="tab-pane fade" id="liked-pane" role="tabpanel" aria-labelledby="liked-tab" tabindex="0">
                <div class="text-center p-5 text-muted">
                    <i class="fas fa-lock fa-3x mb-3"></i>
                    <p>Video disukai oleh pengguna ini bersifat privat.</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

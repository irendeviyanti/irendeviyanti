<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Klon - Tampilan Dasar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style-shopee.css">
</head>
<body>

    <header class="shopee-header p-2 sticky-top">
        <div class="container-fluid">
            <div class="row align-items-center mb-2">
                <div class="col-2 text-start">
                    <span class="h4 fw-bold text-white">Shopee</span>
                </div>
                <div class="col-8">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Cari di Shopee..." aria-label="Cari">
                        <button class="btn btn-search" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="col-2 text-end text-white">
                    <i class="fas fa-shopping-cart fa-lg me-2"></i>
                    <i class="fas fa-comment-dots fa-lg"></i>
                </div>
            </div>
        </div>
    </header>

    <main class="container-fluid mt-2">
        
        <section class="mb-4">
            <div id="shopeeCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#shopeeCarousel" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#shopeeCarousel" data-bs-slide-to="1"></button>
                </div>
                <div class="carousel-inner rounded">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/1200x250/FFA500/FFFFFF?text=Banner+Promo+Besar" class="d-block w-100" alt="Banner 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/1200x250/FF8C00/FFFFFF?text=Gratis+Ongkir+Disini" class="d-block w-100" alt="Banner 2">
                    </div>
                </div>
            </div>
        </section>

        <section class="mb-4 p-3 bg-white rounded shadow-sm">
            <h5 class="mb-3 text-secondary">Kategori Pilihan</h5>
            <div class="row text-center g-2">
                <div class="col-2 col-md-1">
                    <a href="#" class="d-block text-decoration-none text-dark">
                        <div class="category-icon p-2 border rounded-circle mx-auto mb-1 bg-light"><i class="fas fa-tshirt fa-2x text-orange"></i></div>
                        <small>Pakaian</small>
                    </a>
                </div>
                <div class="col-2 col-md-1">
                    <a href="#" class="d-block text-decoration-none text-dark">
                        <div class="category-icon p-2 border rounded-circle mx-auto mb-1 bg-light"><i class="fas fa-mobile-alt fa-2x text-orange"></i></div>
                        <small>Handphone</small>
                    </a>
                </div>
                <div class="col-2 col-md-1">
                    <a href="#" class="d-block text-decoration-none text-dark">
                        <div class="category-icon p-2 border rounded-circle mx-auto mb-1 bg-light"><i class="fas fa-couch fa-2x text-orange"></i></div>
                        <small>Rumah</small>
                    </a>
                </div>
                <div class="col-2 col-md-1">
                    <a href="#" class="d-block text-decoration-none text-dark">
                        <div class="category-icon p-2 border rounded-circle mx-auto mb-1 bg-light"><i class="fas fa-book fa-2x text-orange"></i></div>
                        <small>Buku</small>
                    </a>
                </div>
                </div>
        </section>
